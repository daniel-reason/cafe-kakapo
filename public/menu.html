<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kafe Kakapo</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="pageContainer">
  <header class="container">
  <div class="row">
    <div class="image-title">
      <h1>Kafe Kakapo</h1>
      <img class="logo-image" src="../images/kakapo.jpg" alt="Ninjas Stole This Image">
    </div>
  </div>
  <div class="twelve columns">
    <div class="title">

      <h4>Kia Ora</h4>
    </div>
  </div>
</header>

  <div class="container">
    <div class="fullMenu">

      <div class="menuItem" id="coffee" data-item="coffee" data-price="3.49">
       <button id="coffee"><img src="" alt ="Coffee"></button>
      </div>
      <div class="menuItem" id="tea" data-item="tea" data-price="1.99">
        <button id="tea"><img src="" alt ="Tea"></button>
      </div>
      <div class="menuItem" id="hotChoc" data-item="hotChoc" data-price="499.99">
        <button id="hotChoc"><img src="" alt ="Hot Chocolate"></button>
      </div>

      <div class="menuItem" id="muffin" data-item="muffin" data-price="4.49">
        <button id="muffin"><img src="" alt ="Muffin"></button>
      </div>
      <div class="menuItem" id="sandwich" data-item="sandwich" data-price="6.99">
        <button id="sandwich"><img src="" alt ="Sandwich"></button>
      </div>
      <div class="menuItem" id="soup" data-item="soup" data-price="8.99">
        <button id="soup"><img src="" alt ="Soup"></button>
      </div>
    </div>

    <form="info"> Additional Info:<br>
      <input type="text" id="infoInput" name="info" data-item="infoInput">
    </form>

    <div>
      <p>Subtotal<br>
        <input type="text" id="subtotal">
      </p>
      <button id="submit">Submit</button>
    </form>
    </div>

  </div>
</div>
</body>



</html>
